services:
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    AmorebietakoUdala\SMSServiceBundle\Controller\SmsApi:
        class: AmorebietakoUdala\SMSServiceBundle\Controller\SmsApi
        public: true
        autowire: true
        arguments: ['%username%','%password%','%account%','%test%']
        
    AmorebietakoUdala\SMSServiceBundle\Controller\DefaultController:
        tags: ['controller.service_arguments']
        public: true
        arguments: ['@AmorebietakoUdala\SMSServiceBundle\Controller\SmsApi']
